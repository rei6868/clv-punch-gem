name: Cyberlogitec Auto Punch (WFH)
on:
  workflow_dispatch: # Cho phép chạy thủ công
  schedule:
    # Chạy lúc 1:00 UTC (8:00 Sáng VN) - Thứ 3, Thứ 4
    - cron: '0 1 * * 2,3'
    # Chạy lúc 10:35 UTC (17:35 Chiều VN) - Thứ 3, Thứ 4
    - cron: '35 10 * * 2,3'

jobs:
  punch-in-out:
    name: Run Punch In/Out Script
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Thêm outputs để các bước sau có thể đọc
    outputs:
      is_enabled: ${{ steps.check_config.outputs.is_enabled }}

    steps:
      - name: 1. Check out repository
        uses: actions/checkout@v4

      - name: 2. Check Automation Status
        id: check_config
        run: |
          # Cài 'jq' để đọc JSON
          sudo apt-get install -y jq
          # Đọc giá trị từ config.json
          IS_ENABLED=$(jq '.isAutomationEnabled' config.json)
          echo "Automation enabled: $IS_ENABLED"
          # Set output để các bước sau dùng
          echo "is_enabled=$IS_ENABLED" >> $GITHUB_OUTPUT

      - name: 3. Set up Node.js v20
        if: steps.check_config.outputs.is_enabled == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 4. Install dependencies
        if: steps.check_config.outputs.is_enabled == 'true'
        run: npm install

      - name: 5. Install Playwright browsers and dependencies
        if: steps.check_config.outputs.is_enabled == 'true'
        run: npx playwright install --with-deps chromium

      - name: 6. Run Playwright test
        if: steps.check_config.outputs.is_enabled == 'true'
        run: npx playwright test tests/cyberlogitec.spec.js
        env:
          CYBERLOGITEC_USERNAME: ${{ secrets.CYBERLOGITEC_USERNAME }}
          CYBERLOGITEC_PASSWORD: ${{ secrets.CYBERLOGITEC_PASSWORD }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      - name: 7. Notify on Workflow Failure
        if: failure() && steps.check_config.outputs.is_enabled == 'true' # Chỉ báo lỗi nếu nó được bật
